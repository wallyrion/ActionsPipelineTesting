name: deploy

on:
  workflow_run:
    workflows: ["terraform"]
    types:
      - completed

permissions:
  contents: 'read'
  packages: 'write'

env:
  twitposter_image: 'ghcr.io/wallyrion/twitposter:latest'


jobs:
  deploy_dev:
    name: 'deploy dev'
    runs-on: ubuntu-latest
    environment: dev
  
    steps:
      - name: 'Checkout GitHub Actions'
        uses: actions/checkout@v4


  deploy_prod:
    name: 'deploy prod'
    runs-on: ubuntu-latest
    environment: prod
  
    steps:
      - name: 'Checkout GitHub Actions'
        uses: actions/checkout@v4